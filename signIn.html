<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 30px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 25px;
            color: #333;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
        }
        
        .signup-btn {
            width: 100%;
            background-color: #1d1d2f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .login-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-link {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .play-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 8px 12px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign UP</h1>
        <form id="123">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign In</button>
        </form>
        <p class="login-text">Already Have Account ? <a href="#" class="login-link">Login</a></p>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD7nn06lbueDr1I11F9rGnn65RUS-_RWyQ",
          authDomain: "authentication-23920.firebaseapp.com",
          projectId: "authentication-23920",
          storageBucket: "authentication-23920.firebasestorage.app",
          messagingSenderId: "685953657661",
          appId: "1:685953657661:web:ace5ffae6611842f6ab354"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let login = document.getElementById("123")
        login.addEventListener("submit",function(e){
            e.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                alert("successfully signed in")
                console.log(email,password)
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage )
                console.log("123")
    });
})

      
        // Initialize Firebase
        
      </script> 
    
</body>
</html>
